            width: 300px;

            const searchTerm = busquedaInput.value.toLowerCase();

            if (btnJuegos.classList.contains("active")) {
                const juegosFiltrados = juegos.filter(juego => juego.nombre.toLowerCase().includes(searchTerm));

            } else {
                const aplicacionesFiltradas = aplicaciones.filter(app => app.nombre.toLowerCase().includes(searchTerm));

<!DOCTYPE html>
<html>
<head>
    <title>Información al Soporte</title>
    <style>
        /* Estilo para el ícono de engranaje en la esquina superior derecha */
        .gear-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilo para el menú de soporte */
        .support-menu {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            z-index: 999; /* Asegura que esté por encima del contenido */
        }

        .support-menu a {
            display: block;
            text-decoration: none;
            margin: 10px 0;
            color: #0070c0;
        }
    </style>
</head>
<body>
    <!-- Agrega el ícono de engranaje en la esquina superior derecha -->
    <span class="gear-icon" id="gearIcon">&#9881;</span>

    <!-- Agrega el menú de soporte -->
    <div class="support-menu" id="supportMenu">
        <a href="https://wa.me/59175324192?text=Hola,%20necesito%20soporte%20por%20favor">Abrir WhatsApp</a>
        <a href="mailto:protuction.mkt@gmail.com?subject=Mensaje%20MKT%C3%MODS(PRODUCTION)&body=Hola,%20necesito%20ayuda%20con%20la%20web.">Enviar Correo Electrónico</a>
    </div>

    <script>
        // Agrega eventos para mostrar y ocultar el menú de soporte
        var gearIcon = document.getElementById("gearIcon");
        var supportMenu = document.getElementById("supportMenu");

        gearIcon.addEventListener("click", function() {
            if (supportMenu.style.display === "none" || supportMenu.style.display === "") {
                supportMenu.style.display = "block";
            } else {
                supportMenu.style.display = "none";
            }
        });

        document.addEventListener("click", function(event) {
            if (event.target !== gearIcon && event.target !== supportMenu) {
                supportMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
